

<div class="page home">
  <div class="container">
    <div class="row one">
      <div class="col-md-6">
        <h2 class="page-title">
          <img class="svg" src="../assets/img/logo.png">
         <span >  Todo List App </span>
        </h2>
      </div>
      <div class="col-md-6">
        <form class="example-form">
          <mat-form-field class="example-full-width" >
           
            <input matInput #deger placeholder="Yapılacak Yeni Madde Ekle...">
            
          </mat-form-field>
          <button mat-raised-button type="button" (click)="addTodo(deger)" color="primary">Add</button>
     
        </form>
      </div>
    </div>
    <div class="row mt-4 two">
      <div class="col-md-12">
        <mat-card class="d-flex">

          <div class="example-container">
            <h5>Bekleyenler</h5>
          
            <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="data.todo"
              [cdkDropListConnectedTo]="[doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box a" *ngFor="let item of data.todo" cdkDrag>
                <img class="svg" src="../assets/img/orange.png">{{item}}</div>
            </div>
          </div>
          
          <div class="example-container">
            <h5>Yapım Aşamasında</h5>
          
            <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="data.done"
              [cdkDropListConnectedTo]="[testList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of data.done" cdkDrag>
                <img class="svg" src="../assets/img/green.png">{{item}}</div>
            </div>
          </div>
          <div class="example-container">
            <h5>Tamamlananlar</h5>
          
            <div
              cdkDropList
              #testList="cdkDropList"
              [cdkDropListData]="data.test"
              [cdkDropListConnectedTo]="[testList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box a" *ngFor="let item of data.test" cdkDrag>
                <img class="svg" src="../assets/img/blue.png">{{item}}</div>
            </div>
          </div>
          
        </mat-card>
      </div>


    </div>
  </div>
</div>
